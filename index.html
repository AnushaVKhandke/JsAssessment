    <div class="table-container">

    </div>
    
    <script src="./script.js"></script>
    <script>
        function getTh(){
            const col = Object.keys(jsonData[0]);
            const head = document.querySelector('thead');
            jsonData.sort((a,b) => a.jobTitleName.localeCompare(b.jobTitleName));
            let tags = "<tr>";
                for(i=0;i<col.length;i++){
                    tags+=`<th>${col[i]}</th>`
                }
                tags+="</tr>"
                head.innerHTML = tags;
                getTd();
        }  
        
        function getTd(){
            const body = document.querySelector('tbody');
            let tags = "";
            jsonData.forEach((d,index) =>{
                const backgroundColor = index % 2 === 0 ?'background-color:lightblue':'';
                tags += `<tr style="${backgroundColor}">
                    <td>${d.userId}</td>
                    <td>${d.jobTitleName}</td>
                    <td>${d.firstName}</td>
                    <td>${d.lastName}</td>
                    <td>${d.preferredFullName}</td>
                    <td>${d.employeeCode}</td>
                    <td>${d.region}</td>
                    <td>${d.phoneNumber}</td>
                    <td>${d.emailAddress}</td>
                    </tr>`
        
                    
            })
            body.innerHTML = tags
            
        }
        getTh();
    </script>
</body>
